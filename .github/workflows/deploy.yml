name: Build and Deploy game-h5

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 检出代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 设置Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          # 使用npm缓存
          cache: npm

      # 安装项目依赖
      - name: Install dependencies
        run: |
          echo "使用npm安装项目依赖..."
          npm install --legacy-peer-deps
          echo "npm版本：$(npm --version)"

      # 构建项目
      - name: Build project
        run: |
          echo "开始构建..."
          npm run build
          echo "构建完成，检查产物..."
          ls -la dist/
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "错误：构建产物不完整"
            exit 1
          fi

      # 部署到GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.MOBVUE }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          commit_message: "chore: deploy ${{ github.sha }}"

      # 部署结果通知
      - name: Deployment result
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ 部署成功！"
          else
            echo "❌ 部署失败，请检查日志。"
          fi
